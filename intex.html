<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="intex.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <section>
        <form action="" id="survey-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name here!" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Enter your email" required>
            <label for="number">Age</label>
            <input type="number" id="number" min="1" max="150" placeholder="Age" required>

            <label for="dropdown">Which option best describes your current role?</label>
            <select name="roles" id="dropdown">
                <option style="display: none;">Please choose your roles</option>
                <option value="student">student</option>
                <option value="full-time-job">Full time job</option>
                <option value="full-time-learner">Full time learner</option>
                <option value="prefer-no-to-say">Prefer no to say</option>
                <option value="others">Others</option>
            </select>

            
            <label for="choice">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" id="choice" name="choice"> Definitely
            <input type="radio" id="choice" name="choice"> Maybe
            <input type="radio" id="choice" name="choice"> Not sure

            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select name="option" id="dropdown">
                <option style="display: none;">Select a option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open-source">Open Source</option>
            </select>

            <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
            <input type="checkbox" id="checkbox" value="Front-end-Projects"> Front-end Projects
            <input type="checkbox" id="checkbox" value="Back-end-Projects"> Back-end Projects
            <input type="checkbox" id="checkbox" value="Data-Visualization"> Data Visualization
            <input type="checkbox" id="checkbox" value="Challenges"> Challenges
            <input type="checkbox" id="checkbox" value="Open-Source-Community"> Open Source Community
            <input type="checkbox" id="checkbox" value="Gitter-help-rooms"> Gitter help rooms
            <input type="checkbox" id="checkbox" value="Videos"> Videos
            <input type="checkbox" id="checkbox" value="City-Meetups"> City Meetups
            <input type="checkbox" id="checkbox" value="Wiki"> Wiki
            <input type="checkbox" id="checkbox" value="Forum"> Forum
            <input type="checkbox" id="checkbox" value="Additional-Courses"> Additional Courses

            <label for="text">Any comments or suggestions?</label>
            <textarea id="text" placeholder="Enter your comment here..."></textarea>
            <input type="button" id="submit" value="submit">
        </form>    
    </section>
</body>
</html>
