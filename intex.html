<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <section>
        <form action="" id="survey-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name here!" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Enter your email" required>
            <label for="number">Age</label>
            <input type="number" id="number" min="1" max="150" placeholder="Age" required>
        </form>
    </section>
    <section>
        <div>
            <select name="fieldType" id="dropdown">
                <option value="" ></option>
            </select>
        </div>
    </section>
</body>
</html>
