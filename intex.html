<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="intex.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <section>
        <div>
            <form action="" id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name here!" required>
                <label for="email" id="email-label">E-mail</label>
                <input type="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Enter your email" required>
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" min="1" max="150" placeholder="Age" required>
                <div>
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select name="roles" id="dropdown">    
                        <option style="display: none;">Please choose your roles</option>
                        <option value="student">student</option>
                        <option value="full-time-job">Full time job</option>
                        <option value="full-time-learner">Full time learner</option>
                        <option value="prefer-no-to-say">Prefer no to say</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                
                <div>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" id="choice" name="choice" value="Definitely">
                    <label for="choice">Definitely</label>
                </div>
                <div>
                    <input type="radio" id="choice" name="choice" value="Maybe">
                    <label for="choice"> Maybe</label>
                </div>
                <div>
                    <input type="radio" id="choice" name="choice" value="Not-sure">
                    <label for="choice">Not sure</label>
                </div>
                <div class="drop">
                    <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                    <select name="option" id="dropdown">
                        <option style="display: none;">Select a option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open-source">Open Source</option>
                    </select>
                </div>
                <div class="checkbox">
                    <div>
                        <p>What would you like to see improved? (Check all that apply)</p>
                        <input type="checkbox" id="checkbox" value="Front-end-Projects"> 
                        <label for="checkbox">Front end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox" value="Back-end-Projects"> 
                        <label for="checkbox">Back-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox" value="Data-Visualization"> 
                        <label for="checkbox">Data Visualization</label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox" value="Challenges">
                        <label for="checkbox">Challenges</label> 
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox" value="Open-Source-Community">
                        <label for="checkbox">Open Source Community</label> 
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox" value="Gitter-help-rooms">
                        <label for="checkbox">Gitter help rooms</label> 
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox" value="Videos">
                        <label for="checkbox">Videos</label> 
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox" value="City-Meetups">
                        <label for="checkbox">City Meetups</label> 
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox" value="Wiki">
                        <label for="checkbox">Wiki</label> 
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox" value="Forum">
                        <label for="checkbox">Forum</label> 
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox" value="Additional-Courses">
                        <label for="checkbox">Additional Courses</label> 
                    </div>
                </div>
                <label for="text">Any comments or suggestions?</label>
                <textarea id="text" placeholder="Enter your comment here..."></textarea>
                <input type="submit" id="submit" value="submit">
            </form>
        </div>    
    </section>
</body>
</html>
